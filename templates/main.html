<!DOCTYPE html>
<html lang="en">
<head>
  <title> Website name </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/konva@8.3.14/konva.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  
</head>
<body>

<div class="Title">
  <h2> WEBSITE NAME </h2>
</div>

<div class="container">
  <div class="column">
    <h2>First Photo</h2>
    <div class="options" >
      <form action="{{url_for('uploadPhoto')}}" method="POST">
        <input type="file" id="fileUpload" name = 'img1' onchange="submit()">
        <input style="visibility: hidden; " name='sender' value='1'> 
      </form>
    </div>
    <div class="options">
      <form action="{{url_for('switch')}}" method="POST">
        <input style="visibility: hidden; " name='sender' value='11'> 
        <button name="mag1Btn" type="submit">Magnitude</button>
      </form>
      <form action="{{url_for('switch')}}" method="POST">
        <input style="visibility: hidden; " name='sender' value='12'> 
        <button name="phase1Btn" type="submit">Phase</button>
      </form>
    </div>
    <div class="image_container" >
      {%if images[1]%}
         <img src="{{images[1].spatialDomainPath}}" alt="image 1">
       {%endif%}
    </div>      
    <div id="container1"></div>
  </div>

  <div class="column">
    <h2>Second Photo</h2>
    <div class="options">
      <form action="{{url_for('uploadPhoto')}}" method="POST">
          
        <input type="file" id="fileUpload1" name = 'img2' onchange="submit()">
        <input style="visibility: hidden;" name='sender' value='2' > 
      </form>
    </div>
    <div class="options">
      <form action="{{url_for('switch')}}" method="POST">
        <input style="visibility: hidden; " name='sender' value='21'> 
        <button name="mag2Btn" type="submit">Magnitude</button>
      </form>
      <form action="{{url_for('switch')}}" method="POST">
        <input style="visibility: hidden; " name='sender' value='22'> 
        <button name="phase2Btn" type="submit">Phase</button>
      </form>
    </div>
    <div class="image_container" >
      {%if images[2]%}
        <img src="{{images[2].spatialDomainPath}}" alt="image 2">
      {%endif%}
    </div>
    <div id="container2"></div>
  </div>
  
  <button name="rect" id='zorar' >zorar</button>
  <div class="column">
    <h2>Result</h2>
    <div class="image_container" >
    
    </div>   
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script type="text/javascript">
  {%if images[1]%}
    
    var path = '../static/assets/'+'{{images[1].getPathOfMagOrPhasePlot(images[1].takenMag == 1)}}'
  {%else%}
    var path = " "
  {%endif%}
  {%if images[2]%}
    var path2 = '../static/assets/'+'{{images[2].getPathOfMagOrPhasePlot(images[2].takenMag == 2)}}'
  {%else%}
    var path2 = " "
  {%endif%}
  
</script>
<script src="..\static\js\style.js"></script>
</body>
</html>
